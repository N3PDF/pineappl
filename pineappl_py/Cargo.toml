[package]
name = "pineappl_py"
version = "0.3.0"
authors = ["Christopher Schwan <handgranaten-herbert@posteo.de>"]
edition = "2018"
license = "GPL-3.0-or-later"
repository = "https://github.com/N3PDF/pineappl"
readme = "README.md"
keywords = ["high-energy-physics", "physics"]
categories = ["science"]
description = "Python bindings to PineAPPL"

[lib]
name = "pineappl_py"
crate-type = ["cdylib"]

[dependencies]
pineappl = { path = "../pineappl", version = "0.3.0" }
itertools = "0.9"

[dependencies.pyo3]
version = "0.12.4"
features = ["extension-module"]

